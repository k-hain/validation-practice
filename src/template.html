<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation Practice</title>
    </head>
    <body>
        <div id="content-wrapper">
            <form novalidate>
                <div class="form-entry email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required />
                    <span class="error"></span>
                </div>
                <div class="form-entry country">
                    <label for="country">Country</label>
                    <input type="text" id="country" required />
                    <span class="error"></span>
                </div>
                <div class="form-entry postal-code">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" required />
                    <span class="error"></span>
                </div>
                <div class="form-entry password">
                    <label for="password">Password</label>
                    <input type="text" id="password" required />
                    <span class="error"></span>
                </div>
                <div class="form-entry password-confirmation">
                    <label for="password-confirmation">
                        Password Confirmation
                    </label>
                    <input type="text" id="password-confirmation" required />
                    <span class="error"></span>
                </div>
                <button class="submit-button">Submit</button>
            </form>
        </div>
    </body>
</html>
